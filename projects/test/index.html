<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #000000;
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      image-rendering: pixelated;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 30px;
      border-bottom: 2px solid #FFFFFF;
      padding-bottom: 10px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .project-image {
      flex: 1 1 300px;
    }

    .project-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #FFFFFF;
    }

    .info-box {
      flex: 1 1 300px;
      border: 2px solid #FFFFFF;
      padding: 20px;
      background: #000000;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .info-box li {
      margin-bottom: 10px;
    }

    .section {
      border: 2px solid #FFFFFF;
      padding: 20px;
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      border-bottom: 1px solid #FFFFFF;
      padding-bottom: 5px;
    }

    .section img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid #FFFFFF;
      margin-top: 10px;
    }

    .typed-title {
      font-size: 1.8rem;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .typed-header {
      font-size: 1.2rem;
      font-weight: 600;
      white-space: pre-wrap;
    }

    .typed-body {
      font-size: 0.9rem;
      font-weight: normal;
    }

    .cursor {
      display: inline-block;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    a {
      color: #FFFFFF;
      text-decoration: underline;
    }

    a:hover {
      background: #FFFFFF;
      color: #000000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="startup-terminal">
    <span id="startup-cursor" class="cursor">█</span>
  </div>

  <div id="terminal-title">
      <span class="typed-text typed-title"></span><span class="cursor">█</span>
  </div>

  <div class="top-section">
    <div class="project-image">
      <img src="your-main-image.png" alt="Main project image">
    </div>

  <div class="info-box">
    <ul id="info-list"></ul>
  </div>

  <div class="section">
    <div id="terminal-overview-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-overview-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
  </div>

  <div class="section">
    <div id="terminal-howitworks-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-howitworks-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
    <img src="workflow-diagram.png" alt="Workflow Diagram">
  </div>

  <div class="section">
    <div id="terminal-gallery-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <img src="screenshot1.png" alt="Screenshot 1">
    <img src="screenshot2.png" alt="Screenshot 2">
  </div>

  <script>
function typeText(elementId, text, speed = 30) {
  return new Promise((resolve) => {
    const allCursors = document.querySelectorAll('.cursor');
    const container = document.getElementById(elementId);
    const textSpan = container.querySelector('.typed-text');
    const cursor = container.querySelector('.cursor');

    // Hide all cursors first
    allCursors.forEach(c => c.style.visibility = 'hidden');

    let i = 0;

    // Hide cursor while typing
    if (cursor) cursor.style.visibility = 'hidden';

    function typeChar() {
      if (i < text.length) {
        textSpan.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        // Show cursor only on the active element after typing done
        if (cursor && text.length > 0) {
          cursor.style.visibility = 'visible';
        }
        resolve();
      }
    }

      typeChar();
    });
  }

  async function typeListItems(listId, items, speed = 30) {
  const ul = document.getElementById(listId);
  for (const item of items) {
    // Create a new li with a span for typed text and a cursor span
    const li = document.createElement('li');
    const strong = document.createElement('strong');
    strong.textContent = item.label + ": ";
    li.appendChild(strong);

    const span = document.createElement('span');
    span.className = 'typed-text';
    li.appendChild(span);

    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    cursor.textContent = '█';
    li.appendChild(cursor);

    ul.appendChild(li);

    await typeTextSpan(span, cursor, item.value, speed);
  }
  // After finishing all, hide all cursors
  const allCursors = ul.querySelectorAll('.cursor');
  allCursors.forEach(c => c.style.visibility = 'hidden');
}

function typeTextSpan(textSpan, cursor, text, speed = 30) {
  return new Promise((resolve) => {
    let i = 0;

    cursor.style.visibility = 'hidden';

    function typeChar() {
      if (i < text.length) {
        textSpan.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        cursor.style.visibility = 'visible';
        resolve();
      }
    }
      typeChar();
    });
  }


  function startupSequence() {
    return new Promise((resolve) => {
      const cursor = document.getElementById('startup-cursor');
      let blinks = 0;
      const maxBlinks = 3;
      const blinkInterval = 500;

      const interval = setInterval(() => {
        cursor.style.visibility = (cursor.style.visibility === 'hidden') ? 'visible' : 'hidden';
        if (cursor.style.visibility === 'visible') {
          blinks++;
          if (blinks >= maxBlinks) {
            clearInterval(interval);
            document.getElementById('startup-terminal').remove();
            resolve();
          }
        }
      }, blinkInterval);
    });
  }

  window.onload = async function () {
    await startupSequence();
    await typeText('terminal-title', 'TEST TEST TEST', 50);
    await startupSequence();

     const infoItems = [
    { label: 'Date', value: 'Some month 2025' },
    { label: 'Tools Used', value: 'My boi chat' },
    { label: 'Type', value: 'I need a job' },
    { label: 'Status', value: 'very much not complete' },
    { label: 'Code', value: 'doesn\'t exist' }
  ];
  await typeListItems('info-list', infoItems, 30);


    await typeText('terminal-overview-header', 'OVERVIEW', 30);
    await typeText('terminal-overview-body', 'THIS IS BEING OVERVIEWED RIGHT NOW!!!', 30);
    await typeText('terminal-howitworks-header', 'HOW IT WORKS', 30);
    await typeText('terminal-howitworks-body', 'RIGHT NOW THERE IS NOTHING TO WORK!!!', 30);
    await typeText('terminal-gallery-header', 'GALLERY', 30);
  };
</script>


</body>
</html>
