<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project TEST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #000000;
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      image-rendering: pixelated;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 30px;
      border-bottom: 2px solid #FFFFFF;
      padding-bottom: 10px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .project-image {
      flex: 1 1 300px;
    }

    .project-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #FFFFFF;
    }

    .info-box {
      flex: 1 1 300px;
      border: 2px solid #FFFFFF;
      padding: 20px;
      background: #000000;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .info-box li {
      margin-bottom: 10px;
    }

    .section {
      border: 2px solid #FFFFFF;
      padding: 20px;
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      border-bottom: 1px solid #FFFFFF;
      padding-bottom: 5px;
    }

    .section img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid #FFFFFF;
      margin-top: 10px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .section-body {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }

    .typed-title {
      font-size: 1.8rem;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .typed-header {
      font-size: 1.2rem;
      font-weight: 600;
      white-space: pre-wrap;
    }

    .typed-body {
      font-size: 0.9rem;
      font-weight: normal;
    }

    @media (max-width: 600px) {
      .typed-title {
        font-size: 1.2rem;
      }

      .typed-header {
        font-size: 1rem;
      }

      .typed-body {
        font-size: 0.8rem;
      }
    }


    .cursor {
      display: inline-block;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    a {
      color: #FFFFFF;
      text-decoration: underline;
    }

    a:hover {
      background: #FFFFFF;
      color: #000000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="terminal-title" style="display: inline-block;">
      <span class="typed-text typed-title"></span><span class="cursor">█</span>
  </div>

  <div class="top-section">
  <div class="project-image">
    <img src="your-main-image.png" alt="Main project image">
  </div>

  <div class="info-box">
    <ul id="info-list"></ul>
  </div>
</div>

  <div class="section">
    <div class="section-header" id="terminal-overview-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-overview-body" class="section-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
  </div>

  <div class="section">
    <div id="terminal-howitworks-header" class="section-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-howitworks-body" class="section-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
    <img src="workflow-diagram.png" alt="Workflow Diagram">
  </div>

  <div class="section">
    <div id="terminal-gallery-header" class="section-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <img src="screenshot1.png" alt="Screenshot 1">
    <img src="screenshot2.png" alt="Screenshot 2">
  </div>

  <script>
function typeText(elementId, text, speed = 30) {
  return new Promise((resolve) => {
    const container = document.getElementById(elementId);
    if (!container) {
      console.warn(`Element #${elementId} not found`);
      resolve();
      return;
    }

    const textSpan = container.querySelector('.typed-text');
    const cursor = container.querySelector('.cursor');

    if (!textSpan || !cursor) {
      console.warn(`Missing .typed-text or .cursor in #${elementId}`);
      resolve();
      return;
    }

    const allCursors = document.querySelectorAll('.cursor');
    allCursors.forEach(c => c.style.visibility = 'hidden');

    let i = 0;
    cursor.style.visibility = 'hidden';

    function typeChar() {
      if (i < text.length) {
        textSpan.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        cursor.style.visibility = 'visible';
        resolve();
      }
    }

    typeChar();
  });
}


async function typeListItems(listId, items, speed = 30) {
  const ul = document.getElementById(listId);

  for (const item of items) {
    // Create new li with strong label, typed span, and cursor
    const li = document.createElement('li');

    const strong = document.createElement('strong');
    strong.textContent = item.label + ": ";
    li.appendChild(strong);

    const span = document.createElement('span');
    span.className = 'typed-text';
    li.appendChild(span);

    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    cursor.textContent = '█';
    li.appendChild(cursor);

    ul.appendChild(li);

    // Hide all previous cursors before typing next
    const allCursors = ul.querySelectorAll('.cursor');
    allCursors.forEach(c => c.style.visibility = 'hidden');

    // Type the current item
    await typeTextSpan(span, cursor, item.value, speed);

    // Hide the cursor after typing is complete
    cursor.style.visibility = 'hidden';
  }
}


function typeTextSpan(textSpan, cursor, text, speed = 30) {
  return new Promise((resolve) => {
    let i = 0;

    cursor.style.visibility = 'hidden';

    function typeChar() {
      if (i < text.length) {
        textSpan.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        cursor.style.visibility = 'visible';
        resolve();
      }
    }
      typeChar();
    });
  }



  window.onload = async function () {

    await typeText('terminal-title', 'TEST TEST TEST', 50);

     const infoItems = [
    { label: 'Date', value: 'Some month 2025' },
    { label: 'Tools Used', value: 'My boi chat' },
    { label: 'Type', value: 'I need a job' },
    { label: 'Status', value: 'very much not complete' },
    { label: 'Code', value: 'doesn\'t exist' }
  ];
  await typeListItems('info-list', infoItems, 50);


    await typeText('terminal-overview-header', 'OVERVIEW', 50);
    await typeText('terminal-overview-body', 'THIS IS BEING OVERVIEWED RIGHT NOW!!!', 50);
    await typeText('terminal-howitworks-header', 'HOW IT WORKS', 50);
    await typeText('terminal-howitworks-body', 'RIGHT NOW THERE IS NOTHING TO WORK!!!', 50);
    await typeText('terminal-gallery-header', 'GALLERY', 50);
  };
</script>


</body>
</html>
