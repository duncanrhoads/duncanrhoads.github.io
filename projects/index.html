<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Duncan's Projects</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #000000;
    font-family: 'Press Start 2P', cursive;
    color: #FFFFFF;
    margin: 0;
    padding: 20px;
    user-select: none;
    image-rendering: pixelated;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 30px;
    border-bottom: 2px solid #FFFFFF;
    padding-bottom: 10px;
  }

  /* Filter dropdown */
  .filter-select {
    font-family: 'Press Start 2P', cursive;
    background: #000000;
    color: #FFFFFF;
    border: 2px solid #FFFFFF;
    padding: 10px;
    font-size: 1rem;
    margin: 0 auto 30px;
    display: block;
  }

  .project-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .project-item {
    display: flex;
    align-items: center;
  }

  .project-item img {
    width: 48px;
    height: 48px;
    image-rendering: pixelated;
    border: 1px solid #FFFFFF;
    margin-right: 15px;
  }

  .project-item a {
    font-size: 1rem;
    color: #FFFFFF;
    text-decoration: none;
    border-bottom: 1px dashed #FFFFFF;
    transition: background 0.15s ease, color 0.15s ease;
  }

  .project-item a:hover {
    background: #FFFFFF;
    color: #000000;
  }

  .hidden {
    display: none !important;
  }
</style>
</head>
<body>
  <h1>PROJECTS</h1>

  <!-- ðŸ”½ Filter Dropdown -->
  <select id="filterSelect" class="filter-select" onchange="filterProjects()">
    <option value="all">SHOW ALL</option>
    <option value="cs">CS</option>
    <option value="electrical">ELECTRICAL</option>
    <option value="arduino">ARDUINO</option>
    <option value="python">PYTHON</option>
    <option value="script">SCRIPT</option>
  </select>

  <!-- ðŸ“¦ Project List  -->
  <div class="project-list" id="projectList">
    <div class="project-item" data-tags="cs,electrical,arduino">
      <img src="project1.png" alt="error loading img" />
      <a href="https://duncanrhoads.github.io/projects/can-crusher" target="_blank" rel="noopener noreferrer">Can Crusher</a>
    </div>

    <div class="project-item" data-tags="cs,electrical,arduino">
      <img src="project2.png" alt="error loading img" />
      <a href="https://duncanrhoads.github.io/projects/wifi-car" target="_blank" rel="noopener noreferrer">WiFi Car</a>
    </div>

    <div class="project-item" data-tags="cs,electrical,arduino,python">
      <img src="project3.png" alt="error loading img" />
      <a href="https://duncanrhoads.github.io/projects/totally-not-jeopardy" target="_blank" rel="noopener noreferrer">Totally NOT Jeopardy</a>
    </div>

    <div class="project-item" data-tags="script">
      <img src="project4.png" alt="error loading img" />
      <a href="https://duncanrhoads.github.io/projects/yt-transfer" target="_blank" rel="noopener noreferrer">YT Transfer</a>
    </div>

    <div class="project-item" data-tags="script">
      <img src="project4.png" alt="error loading img" />
      <a href="https://duncanrhoads.github.io/projects/mv-symlink" target="_blank" rel="noopener noreferrer">mv_symlink</a>
    </div>
  <!-- ðŸ§  JS Filtering Logic -->
  <script>
    function filterProjects() {
      const selected = document.getElementById('filterSelect').value;
      const projects = document.querySelectorAll('.project-item');

      projects.forEach(project => {
        const tags = project.dataset.tags.split(',');

        if (selected === 'all' || tags.includes(selected)) {
          project.classList.remove('hidden');
        } else {
          project.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
