<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #2e2b5f; /* deep purple */
    font-family: 'Press Start 2P', cursive;
    color: #ffffff;
    margin: 0;
    padding: 0;
    text-align: center;
    user-select: none;
  }

  header {
    background: #6b007b; /* Joker purple */
    padding: 20px;
    box-shadow: 0 6px #3e004a;
  }

  header h1 {
    font-size: 1.8rem;
    margin: 0;
    color: #ffffff;
    text-shadow:
      2px 2px 0 #000,
      4px 4px 0 #00ff00; /* neon green accent */
  }

  main {
    max-width: 700px;
    margin: 40px auto;
    background: #3f0d3f; /* dark purple */
    border: 4px solid #00ff00; /* neon green */
    padding: 20px;
    box-shadow: inset 0 0 15px #ffffff22;
    border-radius: 8px;
  }

  section {
    margin-bottom: 40px;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #00ff00; /* neon green */
    text-shadow: 1px 1px #000000;
  }

  a {
    font-weight: bold;
    text-decoration: none;
    color: #ffffff;
    background: #cc00cc; /* bright magenta */
    padding: 6px 10px;
    border-radius: 4px;
    box-shadow: 0 3px #660066;
    display: inline-block;
    margin: 5px;
    transition: all 0.15s ease;
  }

  a:hover {
    background: #ff00ff;
    box-shadow: 0 1px #660066;
    transform: translateY(2px);
  }

  input[type="text"] {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    padding: 8px;
    border: 3px solid #00ff00;
    border-radius: 5px;
    width: 250px;
    background-color: #1b1b1b;
    color: #00ff00;
    box-shadow: inset 0 0 5px #ffffff33;
  }

  .btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    margin-left: 10px;
    padding: 8px 16px;
    background: #00ff00;
    color: #000000;
    border: 3px solid #660066;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 3px #440044;
    transition: all 0.15s ease;
  }

  .btn:hover {
    background: #99ff99;
    box-shadow: 0 1px #440044;
    transform: translateY(2px);
  }

  footer {
    margin-top: 60px;
    font-size: 0.8rem;
    color: #b30000;
    text-shadow: 1px 1px #000000;
  }

  h1, h2, p, a, input, .btn {
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<header>
  <h1>Under Maintenance</h1>
</header>

<main>
  <section>
    <h2>Projects</h2>
    <a href="https://duncanrhoads.github.io/projects" target="_blank" rel="noopener noreferrer">View Projects</a>
  </section>

  <section>
    <h2>About Me</h2>
    <p>I'm chaos... and code.</p>
  </section>

  <section>
    <h2>Learn More</h2>
    <a href="https://github.com/duncanrhoads" target="_blank" rel="noopener noreferrer">Github</a>
    <a href="https://linkedin.com/in/duncanrhoads" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="mailto:duncanr2@illinois.edu">Email</a>
  </section>
</main>

<footer>
  <p>Â© 2025 Duncan Rhoads</p>
</footer>

<script>
  function updateName() {
    const input = document.getElementById('name-input')?.value.trim();
    const display = document.getElementById('name-display');
    if (input && display) {
      display.textContent = input;
    } else {
      alert('Please enter a name!');
    }
  }
</script>
</body>
</html>
