<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Portfolio - Terminal Style</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  /* Terminal-style black & white */
  body {
    background: #000000; /* pure black background */
    font-family: 'Press Start 2P', cursive;
    color: #FFFFFF; /* pure white text */
    margin: 0;
    padding: 0;
    text-align: center;
    user-select: none;
    image-rendering: pixelated;
  }

  header {
    background: #000000; /* black */
    padding: 20px;
    border-bottom: 2px solid #FFFFFF; /* white border */
  }

  header h1 {
    font-size: 1.8rem;
    margin: 0;
    color: #FFFFFF;
    text-shadow:
      1px 1px 0 #000000; /* subtle shadow for pixel effect */
  }

  main {
    max-width: 700px;
    margin: 40px auto;
    background: #000000;
    border: 4px solid #FFFFFF; /* white border for the box */
    padding: 20px;
    box-shadow: inset 0 0 10px #FFFFFF44;
    border-radius: 0; /* sharp corners for terminal feel */
  }

  section {
    margin-bottom: 40px;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #FFFFFF;
    text-shadow: 1px 1px #000000;
  }

  a {
    font-weight: bold;
    text-decoration: none;
    color: #FFFFFF;
    background: #000000;
    padding: 6px 10px;
    border: 2px solid #FFFFFF;
    display: inline-block;
    margin: 5px;
    transition: all 0.15s ease;
    box-shadow: none;
  }

  a:hover {
    background: #FFFFFF;
    color: #000000;
    border-color: #FFFFFF;
    transform: translateY(0);
  }

  input[type="text"] {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    padding: 8px;
    border: 2px solid #FFFFFF;
    border-radius: 0;
    width: 250px;
    background-color: #000000;
    color: #FFFFFF;
    box-shadow: none;
    outline: none;
  }

  input[type="text"]::placeholder {
    color: #AAAAAA;
  }

  .btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    margin-left: 10px;
    padding: 8px 16px;
    background: #000000;
    color: #FFFFFF;
    border: 2px solid #FFFFFF;
    border-radius: 0;
    cursor: pointer;
    box-shadow: none;
    transition: all 0.15s ease;
  }

  .btn:hover {
    background: #FFFFFF;
    color: #000000;
    box-shadow: none;
    transform: translateY(0);
  }

  footer {
    margin-top: 60px;
    font-size: 0.8rem;
    color: #FFFFFF;
    text-shadow: none;
  }

  h1, h2, p, a, input, .btn {
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<header>
  <h1>UNDER MAINTENANCE</h1>
</header>

<main>
  <section>
    <h2>PROJECTS</h2>
    <a href="https://duncanrhoads.github.io/projects" target="_blank" rel="noopener noreferrer">VIEW PROJECTS</a>
  </section>

  <section>
    <h2>ABOUT ME</h2>
    <a href="https://duncanrhoads.github.io/about-me" target="_blank" rel="noopener noreferrer">ABOUT ME</a>
  </section>

  <section>
    <h2>LEARN MORE</h2>
    <a href="https://github.com/duncanrhoads" target="_blank" rel="noopener noreferrer">GITHUB</a>
    <a href="https://linkedin.com/in/duncanrhoads" target="_blank" rel="noopener noreferrer">LINKEDIN</a>
  </section>
</main>

<footer>
  <p>Â© 2025 DUNCAN RHOADS</p>

<script>
  function updateName() {
    const input = document.getElementById('name-input')?.value.trim();
    const display = document.getElementById('name-display');
    if (input && display) {
      display.textContent = input;
    } else {
      alert('Please enter a name!');
    }
  }
</script>
</body>
</html>
