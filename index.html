<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #5c94fc; /* blue */
    font-family: 'Press Start 2P', cursive;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
    user-select: none;
  }

  header {
    background: #8b0000; /* red */
    padding: 20px;
    box-shadow: 0 6px #440000;
  }

  header h1 {
    font-size: 1.8rem;
    margin: 0;
    color: #fff;
    text-shadow:
      2px 2px 0 #000,
      4px 4px 0 #b30000;
  }

  main {
    max-width: 700px;
    margin: 40px auto;
    background: #8adcff; /* light sky */
    border: 4px solid #a97c50; /* brown  */
    padding: 20px;
    box-shadow: inset 0 0 15px #fff9e8;
    border-radius: 8px;
  }

  section {
    margin-bottom: 40px;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #662200;
    text-shadow: 1px 1px #fff9e8;
  }

  a {
    font-weight: bold;
    text-decoration: none;
    color: #0044cc;
    background: #ffe600;
    padding: 6px 10px;
    border-radius: 4px;
    box-shadow: 0 3px #ccaa00;
    display: inline-block;
    margin: 5px;
    transition: all 0.15s ease;
  }

  a:hover {
    background: #ffd400;
    box-shadow: 0 1px #ccaa00;
    transform: translateY(2px);
  }

  input[type="text"] {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    padding: 8px;
    border: 3px solid #a97c50;
    border-radius: 5px;
    width: 250px;
    box-shadow: inset 0 0 5px #fff9e8;
  }

  .btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    margin-left: 10px;
    padding: 8px 16px;
    background: #ffd500;
    border: 3px solid #a97c50;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 3px #ccaa00;
    transition: all 0.15s ease;
  }

  .btn:hover {
    background: #ffca00;
    box-shadow: 0 1px #ccaa00;
    transform: translateY(2px);
  }

  footer {
    margin-top: 60px;
    font-size: 0.8rem;
    color: #4a2c00;
    text-shadow: 1px 1px #fff9e8;
  }

  /* Pixelated effect on text */
  h1, h2, p, a, input, .btn {
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<header>
  <h1>Duncan Rhoads</h1>
</header>

<main>
  <section>
    <h2>Projects</h2>
    <a href="https://duncanrhoads.github.io/projects" target="_blank" rel="noopener noreferrer">Github</a>
  </section>

  <section>
    <h2>About Me</h2>
    <p></p>
  </section>

  <section>
    <h2>Learn More</h2>
    <a href="https://github.com/duncanrhoads" target="_blank" rel="noopener noreferrer">Github</a>
    <a href="https://linkedin.com/in/duncanrhoads" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="duncanr2@illinois.edu">Email</a>
  </section>
</main>

<footer>
  <p>Â© 2025 Duncan Rhoads</p>
</footer>

<script>
  function updateName() {
    const input = document.getElementById('name-input').value.trim();
    const display = document.getElementById('name-display');
    if(input) {
      display.textContent = input;
    } else {
      alert('Please enter a name!');
    }
  }
</script>
</body>
</html>
