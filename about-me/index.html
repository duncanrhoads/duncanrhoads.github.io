<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #000000;
      font-family: 'Press Start 2P', cursive;
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      image-rendering: pixelated;
      user-select: none;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 30px;
      border-bottom: 2px solid #FFFFFF;
      padding-bottom: 10px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
    }

    .profile-image {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .profile-image img, .placeholder-image {
      width: 100%;
      height: 300px;
      border: 2px solid #FFFFFF;
      object-fit: cover;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.8rem;
    }

    .placeholder-image {
      background: linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                  linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                  linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                  linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    .info-box {
      flex: 1;
      min-width: 300px;
      border: 2px solid #FFFFFF;
      padding: 20px;
      background: #000000;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .info-box li {
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .info-box strong {
      display: inline-block;
      min-width: 100px;
    }

    .section {
      border: 2px solid #FFFFFF;
      padding: 20px;
      margin-bottom: 30px;
      word-wrap: break-word;
    }

    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      border-bottom: 1px solid #FFFFFF;
      padding-bottom: 5px;
    }

    .section img, .section .placeholder-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      min-height: 200px;
      border: 2px solid #FFFFFF;
      margin: 20px auto;
      display: block;
    }

    .section-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-body {
      text-align: left;
      max-width: 100%;
      margin: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .typed-title {
      font-size: 1.8rem;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .typed-header {
      font-size: 1.2rem;
      font-weight: 600;
      white-space: pre-wrap;
    }

    .typed-body {
      font-size: 0.9rem;
      font-weight: normal;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .typed-title {
        font-size: 1.2rem;
      }

      .typed-header {
        font-size: 1rem;
      }

      .typed-body {
        font-size: 0.8rem;
      }

      .top-section {
        flex-direction: column;
      }

      .profile-image, .info-box {
        min-width: 100%;
      }
    }

    .cursor {
      display: inline-block;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    a {
      color: #FFFFFF;
      text-decoration: underline;
    }

    a:hover {
      background: #FFFFFF;
      color: #000000;
      text-decoration: none;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .skill-item {
      border: 2px solid #FFFFFF;
      padding: 15px;
      background: #000000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      font-size: 0.8rem;
    }

    .interests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .interest-item {
      border: 2px solid #FFFFFF;
      aspect-ratio: 1.5;
      background: linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                  linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                  linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                  linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

  <div id="terminal-title" style="display: inline-block;">
      <span class="typed-text typed-title"></span><span class="cursor">█</span>
  </div>

  <div class="top-section">
    <div class="profile-image">
      <img src="me-main.jpg" alt="error">
    </div>

    <div class="info-box">
      <ul id="info-list"></ul>
    </div>
  </div>

  <div class="section">
    <div class="section-header" id="terminal-intro-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-intro-body" class="section-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
  </div>

  <div class="section">
    <div id="terminal-background-header" class="section-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div id="terminal-background-body" class="section-body">
      <span class="typed-text typed-body"></span><span class="cursor">█</span>
    </div>
  </div>

  <div class="section">
    <div id="terminal-skills-header" class="section-header">
      <span class="typed-text typed-header"></span><span class="cursor">█</span>
    </div>
    <div class="skills-grid">
      <div class="skill-item">Programming Languages</div>
      <div class="skill-item">Hardware & Electronics</div>
      <div class="skill-item">3D Design & CAD</div>
      <div class="skill-item">Project Management</div>
      <div class="skill-item">Problem Solving</div>
      <div class="skill-item">System Integration</div>
    </div>
  </div>


  <script>
    function typeText(elementId, text, speed = 30) {
      return new Promise((resolve) => {
        const container = document.getElementById(elementId);
        if (!container) {
          console.warn(`Element #${elementId} not found`);
          resolve();
          return;
        }

        const textSpan = container.querySelector('.typed-text');
        const cursor = container.querySelector('.cursor');

        if (!textSpan || !cursor) {
          console.warn(`Missing .typed-text or .cursor in #${elementId}`);
          resolve();
          return;
        }

        const allCursors = document.querySelectorAll('.cursor');
        allCursors.forEach(c => c.style.visibility = 'hidden');

        let i = 0;
        cursor.style.visibility = 'hidden';

        function typeChar() {
          if (i < text.length) {
            textSpan.textContent += text.charAt(i);
            i++;
            setTimeout(typeChar, speed);
          } else {
            cursor.style.visibility = 'visible';
            resolve();
          }
        }

        typeChar();
      });
    }

    async function typeListItems(listId, items, speed = 30) {
      const ul = document.getElementById(listId);

      for (const item of items) {
        const li = document.createElement('li');

        const strong = document.createElement('strong');
        strong.textContent = item.label + ": ";
        li.appendChild(strong);

        const span = document.createElement('span');
        span.className = 'typed-text';
        li.appendChild(span);

        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        cursor.textContent = '█';
        li.appendChild(cursor);

        ul.appendChild(li);

        const allCursors = ul.querySelectorAll('.cursor');
        allCursors.forEach(c => c.style.visibility = 'hidden');

        await typeTextSpan(span, cursor, item.value, speed);
        cursor.style.visibility = 'hidden';
      }
    }

    function typeTextSpan(textSpan, cursor, text, speed = 30) {
      return new Promise((resolve) => {
        let i = 0;
        cursor.style.visibility = 'hidden';

        function typeChar() {
          if (i < text.length) {
            textSpan.textContent += text.charAt(i);
            i++;
            setTimeout(typeChar, speed);
          } else {
            cursor.style.visibility = 'visible';
            resolve();
          }
        }
        typeChar();
      });
    }

    window.onload = async function () {
      await typeText('terminal-title', 'ABOUT ME', 50);

      const infoItems = [
        { label: 'Name', value: 'Duncan Rhoads' },
        { label: 'Fields', value: 'Electrical, Mechanical, and Computer Engineering' },
        { label: 'Status', value: 'Grinding' },
        { label: 'Email', value: 'duncanr2@illinois.edu' }
      ];
      await typeListItems('info-list', infoItems, 70);

      await typeText('terminal-intro-header', 'INTRODUCTION', 50);
      await typeText('terminal-intro-body', 'Welcome traveler! Below you will find a short (hopefully) abstract of my journey to where I am now, and a quick reference to skills I have attained in that time. Please refer to the projects page to see said skills in action. Stay on your guard, becuase the sheer awesome of what I have created may blow you away.', 20);
      
      await typeText('terminal-background-header', 'BACKGROUND', 50);
      await typeText('terminal-background-body', 'I spawned in Southern Illinois, the land of farms and forests, which is where I stayed until I moved to Champaign, IL for univserity. I never thought much about what I was going to do in high school. Eventually a decision had to be made, so I chose Computer Science, because why not computers are cool. And I still agree with that statement, I\'d even upgrade it to fascinating, but after freshman year I knew something was off. When I REALLY like something, hell itself couldn\'t get me away from it, and it just wasn\'t that way. Do note, I do enjoy a lot about CS, from low-level programming to data visualisation and game creation, but I realized it alone couldn\'t fulfill me. FINALLY, I put genuine consideration toward engineering, and I haven\'t looked back ever since. (to be continued)', 20);
      
      await typeText('terminal-skills-header', 'TECHNICAL SKILLS (unfinished)', 50);
    };
  </script>

</body>
</html>
